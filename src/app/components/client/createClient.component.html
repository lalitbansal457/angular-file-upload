<div class="wrapper clearfix">
	<h2>Add </h2>
  <form name="clientForm" #form="ngForm"  (ngSubmit)="login()" novalidate class="form-horizontal">
    <div class="form-group" [ngClass]="{ 'has-error': name.invalid && (name.dirty || name.touched) }">
      <label class="col-sm-2 control-label" >Name :</label>
      <div class="col-sm-6">
      	<input type="text" class="form-control" #name="ngModel" name="name" placeholder="Name" [(ngModel)]="clientObj.name" required>
      </div>
      
      <div class="col-sm-6 col-sm-offset-2">
    	<div *ngIf="name.invalid && (name.dirty || name.touched)"
    	     class="help-block">
    	  <div *ngIf="name.errors.required">
    	    Name is required.
    	  </div>
    	</div>
    </div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': email.invalid && (email.dirty || email.touched) }">
      <label class="col-sm-2 control-label" >email :</label>
      <div class="col-sm-6">
      	<input type="email" [pattern]="emailPattern" class="form-control" #email="ngModel" name="email" placeholder="email" [(ngModel)]="clientObj.email" required>
      </div>
      <div class="col-sm-6 col-sm-offset-2">
      	<div *ngIf="email.invalid && (email.dirty || email.touched)"
      	     class="help-block">
      	  <div *ngIf="email.errors.required">
      	    Email is required.
      	  </div>
      	  <div *ngIf="email.errors.pattern && !email.errors.required">
      	    Please enter correct email address.
      	  </div>
      	</div>
      </div>
    </div>

    <div class="form-group">
    	<div class="col-sm-6 col-sm-offset-2">
    		<button [disabled]="loading || !form.form.valid" class="btn btn-primary">Login</button>
